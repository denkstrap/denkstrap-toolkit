<form id="form">

    <label for="name">Name</label>
    <input name="name"
           id="name"
           data-validation='{
                "validators": {
                    "required": { "message": "Required \"name\" not set" }
                },
                "setEventOnValidation": true
            }'
    >

    <label for="nameHidden">Name Hidden</label>
    <input style="display: none;"
           name="nameHidden"
           id="nameHidden"
           value="testnameHidden"
           data-validation='{
    "validators": {
    "required": { "message": "Required \"nameHidden\" not set" }
    }
    }'
    >

    <label for="nameWithFeedbackDisplay">Name nameWithFeedbackDisplay</label>
    <input name="nameWithFeedbackDisplay"
           id="nameWithFeedbackDisplay"
           value="nameWithFeedbackDisplay"
           data-validation='{
    "validators": {
    "required": { "message": "Required \"name\" not set" }
    },
    "feedbackDisplay": {
    "messageLocation": [ { "minWidth": 0, "insertTargetSelector": "[for=\"nameWithFeedbackDisplay\"]" } ],
    "fieldShowState": true
    },
    "caching": false,
    "groupSel": "#name, #nameHidden"
    }'
    >

</form>
